CPUS=`sysctl kern.smp.cpus | awk '{ print $2 }'`
CPUS=`expr $CPUS + 1`
# set_version.sh generated defaults
export pfSense_version=9
export PFSENSE_VERSION=2.0-ALPHA-ALPHA
export FREEBSD_VERSION=9
export FREEBSD_BRANCH=RELENG_9_0
# export OVERRIDE_FREEBSD_CVSUP_HOST=10.0.250.252
export PFSENSETAG=HEAD
export PFSPATCHFILE=/usr/home/pfsense/tools/builder_scripts/../builder_scripts/patches.FREEBSD_9_0.only
export PFSPATCHDIR=/usr/home/pfsense/tools/patches/RELENG_9_0
export CUSTOM_COPY_LIST=/usr/home/pfsense/tools/builder_scripts/../builder_scripts/copy.list.FREEBSD
export BASE_DIR=/usr/home/pfsense/tools/builder_scripts/../..
export BUILDER_TOOLS=/usr/home/pfsense/tools/builder_scripts/..
export BUILDER_SCRIPTS=/usr/home/pfsense/tools/builder_scripts
export WITH_DTRACE=1
export custom_overlay="/usr/home/pfsense/tools/builder_scripts/builder_profiles/freebsd_only9/custom_overlay/"
export ISOPATH=/usr/obj.FreeBSD/FreeBSD.iso
export IMGPATH=/usr/obj.FreeBSD/FreeBSD.img
export SUPFILE=/usr/home/pfsense/tools/builder_scripts/RELENG_FREEBSD-9-supfile
export SRC_CONF=/usr/home/pfsense/tools/builder_scripts/conf/src.conf.FreeBSD.9
export PFSPKGFILE=$BUILDER_SCRIPTS/conf/packages
export MAKEJ_WORLD=${MAKEJ_WORLD:-"-j$CPUS"}
export MAKEJ_KERNEL=${MAKEJ_KERNEL:-""}
export MAKEJ_PORTS=${MAKEJ_PORTS:-""}
